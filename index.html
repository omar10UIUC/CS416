<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superstore Narrative Visualization</title>
    <link rel="stylesheet" href="style.css">
    <!-- D3.js and D3-Annotation libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://raw.githubusercontent.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Superstore Narrative Visualization</h1>
        <div id="visualization-container">
            <!-- D3.js visualizations will be rendered here -->
        </div>
        <div id="navigation-container">
            <button id="prev-button">Previous</button>
            <span id="scene-indicator">Scene 1 of 3</span>
            <button id="next-button">Next</button>
        </div>
    </div>
    
    <!-- Link to the main JavaScript file for the visualization logic -->
    <script src="main.js"></script>
</body>
</html>
